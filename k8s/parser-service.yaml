---
apiVersion: v1
kind: Secret
metadata:
  name: parser-service-secret
  namespace: pdfme
type: Opaque
stringData:
  RABBITMQ_USERNAME: "admin"
  RABBITMQ_PASSWORD: "admin123"
  POSTGRES_USER: "pdfme"
  POSTGRES_PASSWORD: "pdfme_secure_pass"
  POSTGRES_DB: "pdfme"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: parser-service-config
  namespace: pdfme
data:
  RABBITMQ_HOST: "rabbitmq"
  RABBITMQ_PORT: "5672"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: "15"
  SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: "5"
---
apiVersion: v1
kind: Service
metadata:
  name: parser-service
  namespace: pdfme
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: parser-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: parser-service
  namespace: pdfme
spec:
  replicas: 1
  selector:
    matchLabels:
      app: parser-service
  template:
    metadata:
      labels:
        app: parser-service
    spec:
      containers:
      - name: parser-service
        image: gwynbliedd/pdfme-parser:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: parser-service-config
        - secretRef:
            name: parser-service-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
