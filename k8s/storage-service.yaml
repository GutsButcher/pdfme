---
apiVersion: v1
kind: Secret
metadata:
  name: storage-secret
  namespace: eps
type: Opaque
stringData:
  # RabbitMQ
  RABBITMQ_HOST: "rabbitmq-service"
  RABBITMQ_PORT: "5672"
  RABBITMQ_USERNAME: "admin"
  RABBITMQ_PASSWORD: "admin123"
  RABBITMQ_URL: "amqp://admin:admin123@rabbitmq-service:5672"
  QUEUE_NAME: "storage_ready"
  # MinIO
  MINIO_ENDPOINT: "minio-service:9000"
  MINIO_HOST: "minio-service"
  MINIO_PORT: "9000"
  MINIO_ROOT_USER: "minioadmin"
  MINIO_ROOT_PASSWORD: "minioadmin"
  MINIO_URL: "http://minioadmin:minioadmin@minio-service:9000"
  # PostgreSQL
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_USER: "pdfme"
  POSTGRES_PASSWORD: "pdfme_secure_pass"
  POSTGRES_DB: "pdfme"
  POSTGRES_URL: "postgresql://pdfme:pdfme_secure_pass@postgres-service:5432/pdfme"
  # Redis
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_USERNAME: "default"
  REDIS_PASSWORD: "redis_secure_pass"
  REDIS_URL: "redis://default:redis_secure_pass@redis-service:6379"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: storage-config
  namespace: eps
data:
  MINIO_USE_SSL: "false"
  POSTGRES_MAX_POOL_SIZE: "10"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage
  namespace: eps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage
  template:
    metadata:
      labels:
        app: storage
    spec:
      containers:
      - name: storage
        image: gwynbliedd/pdfme-storage:latest
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: storage-config
        - secretRef:
            name: storage-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
