---
apiVersion: v1
kind: Secret
metadata:
  name: storage-secret
  namespace: eps
type: Opaque
stringData:
  RABBITMQ_URL: "amqp://admin:admin123@rabbitmq-service:5672"
  QUEUE_NAME: "storage_ready"
  MINIO_ENDPOINT: "minio-service:9000"
  MINIO_ROOT_USER: "minioadmin"
  MINIO_ROOT_PASSWORD: "minioadmin"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_USER: "pdfme"
  POSTGRES_PASSWORD: "pdfme_secure_pass"
  POSTGRES_DB: "pdfme"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: storage-config
  namespace: eps
data:
  MINIO_USE_SSL: "false"
  POSTGRES_MAX_POOL_SIZE: "10"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage
  namespace: eps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage
  template:
    metadata:
      labels:
        app: storage
    spec:
      containers:
      - name: storage
        image: gwynbliedd/pdfme-storage:latest
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: storage-config
        - secretRef:
            name: storage-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
