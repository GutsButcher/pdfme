---
apiVersion: v1
kind: Secret
metadata:
  name: storage-service-secret
  namespace: pdfme
type: Opaque
stringData:
  RABBITMQ_URL: "amqp://admin:admin123@rabbitmq:5672"
  MINIO_ROOT_USER: "minioadmin"
  MINIO_ROOT_PASSWORD: "minioadmin"
  POSTGRES_USER: "pdfme"
  POSTGRES_PASSWORD: "pdfme_secure_pass"
  POSTGRES_DB: "pdfme"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: storage-service-config
  namespace: pdfme
data:
  QUEUE_NAME: "storage_ready"
  MINIO_ENDPOINT: "minio:9000"
  MINIO_USE_SSL: "false"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_MAX_POOL_SIZE: "10"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-service
  namespace: pdfme
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage-service
  template:
    metadata:
      labels:
        app: storage-service
    spec:
      containers:
      - name: storage-service
        image: gwynbliedd/pdfme-storage:latest
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: storage-service-config
        - secretRef:
            name: storage-service-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
