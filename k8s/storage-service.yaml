---
apiVersion: v1
kind: ConfigMap
metadata:
  name: storage-service-config
  namespace: pdfme
data:
  QUEUE_NAME: "storage_ready"
  MINIO_ENDPOINT: "minio:9000"
  MINIO_USE_SSL: "false"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "pdfme"
  POSTGRES_MAX_POOL_SIZE: "10"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-service
  namespace: pdfme
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage-service
  template:
    metadata:
      labels:
        app: storage-service
    spec:
      containers:
      - name: storage-service
        image: pdfme-storage:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: RABBITMQ_URL
          value: "amqp://$(RABBITMQ_USER):$(RABBITMQ_PASS)@rabbitmq:5672"
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: username
        - name: RABBITMQ_PASS
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: password
        - name: QUEUE_NAME
          valueFrom:
            configMapKeyRef:
              name: storage-service-config
              key: QUEUE_NAME
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: storage-service-config
              key: MINIO_ENDPOINT
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: root-user
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: root-password
        - name: MINIO_USE_SSL
          valueFrom:
            configMapKeyRef:
              name: storage-service-config
              key: MINIO_USE_SSL
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: storage-service-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: storage-service-config
              key: POSTGRES_PORT
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: database
        - name: POSTGRES_MAX_POOL_SIZE
          valueFrom:
            configMapKeyRef:
              name: storage-service-config
              key: POSTGRES_MAX_POOL_SIZE
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: storage-service-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: storage-service-config
              key: REDIS_PORT
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
