---
apiVersion: v1
kind: Secret
metadata:
  name: file-watcher-secret
  namespace: pdfme
type: Opaque
stringData:
  RABBITMQ_URL: "amqp://admin:admin123@rabbitmq:5672"
  MINIO_ROOT_USER: "minioadmin"
  MINIO_ROOT_PASSWORD: "minioadmin"
  POSTGRES_USER: "pdfme"
  POSTGRES_PASSWORD: "pdfme_secure_pass"
  POSTGRES_DB: "pdfme"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: file-watcher-config
  namespace: pdfme
data:
  QUEUE_NAME: "parse_ready"
  BUCKET_NAME: "uploads"
  POLL_INTERVAL: "10s"
  MINIO_ENDPOINT: "minio:9000"
  MINIO_USE_SSL: "false"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_MAX_POOL_SIZE: "10"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  BATCH_SIZE: "100"
  RATE_LIMIT_PER_SECOND: "50"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-watcher
  namespace: pdfme
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-watcher
  template:
    metadata:
      labels:
        app: file-watcher
    spec:
      containers:
      - name: file-watcher
        image: gwynbliedd/pdfme-file-watcher:latest
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: file-watcher-config
        - secretRef:
            name: file-watcher-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
