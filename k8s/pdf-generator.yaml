---
apiVersion: v1
kind: Secret
metadata:
  name: generater-secret
  namespace: eps
type: Opaque
stringData:
  # RabbitMQ
  RABBITMQ_HOST: "rabbitmq-service"
  RABBITMQ_PORT: "5672"
  RABBITMQ_USERNAME: "admin"
  RABBITMQ_PASSWORD: "admin123"
  RABBITMQ_URL: "amqp://admin:admin123@rabbitmq-service:5672"
  # PostgreSQL
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_USER: "pdfme"
  POSTGRES_PASSWORD: "pdfme_secure_pass"
  POSTGRES_DB: "pdfme"
  POSTGRES_URL: "postgresql://pdfme:pdfme_secure_pass@postgres-service:5432/pdfme"
  # Redis
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_USERNAME: "default"
  REDIS_PASSWORD: "redis_secure_pass"
  REDIS_URL: "redis://default:redis_secure_pass@redis-service:6379"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: generater-config
  namespace: eps
data:
  NODE_ENV: "production"
  DEFAULT_BUCKET: "pdfs"
  POSTGRES_MAX_POOL_SIZE: "20"
  POSTGRES_MIN_POOL_SIZE: "5"
---
apiVersion: v1
kind: Service
metadata:
  name: generater-service
  namespace: eps
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  selector:
    app: generater
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: generater
  namespace: eps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: generater
  template:
    metadata:
      labels:
        app: generater
    spec:
      containers:
      - name: generater
        image: gwynbliedd/pdfme-generator:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: generater-config
        - secretRef:
            name: generater-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
