---
apiVersion: v1
kind: Secret
metadata:
  name: pdf-generator-secret
  namespace: pdfme
type: Opaque
stringData:
  RABBITMQ_URL: "amqp://admin:admin123@rabbitmq:5672"
  POSTGRES_USER: "pdfme"
  POSTGRES_PASSWORD: "pdfme_secure_pass"
  POSTGRES_DB: "pdfme"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pdf-generator-config
  namespace: pdfme
data:
  NODE_ENV: "production"
  DEFAULT_BUCKET: "pdfs"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_MAX_POOL_SIZE: "20"
  POSTGRES_MIN_POOL_SIZE: "5"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
---
apiVersion: v1
kind: Service
metadata:
  name: pdf-generator
  namespace: pdfme
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  selector:
    app: pdf-generator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf-generator
  namespace: pdfme
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pdf-generator
  template:
    metadata:
      labels:
        app: pdf-generator
    spec:
      containers:
      - name: pdf-generator
        image: gwynbliedd/pdfme-generator:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: pdf-generator-config
        - secretRef:
            name: pdf-generator-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
